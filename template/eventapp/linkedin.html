{% extends 'base.html' %}
{% block title %}
Linked In
{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> <!-- Add your CSS link -->
    <title> Linked-In </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">

    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> <!-- Add your JS link -->

</html>
{% endblock %}
